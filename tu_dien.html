<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >

 let tuTienganh = ["banana","apple","orange","watermelon"];
 let tuTiengviet = ["chuoi","tao","cam","dưa"];
 let display = prompt("nhập từ tiếng anh:") ;
    for (let i = 0; i < tuTienganh.length ; i++ ){
        if (display===tuTienganh[i]){
            alert(tuTiengviet[i]);
        }
    }
</script>
