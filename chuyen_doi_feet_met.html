<script>
    function footTomet(foot){
        foot = parseInt(prompt("nhap meter"));
        let meter = 0.305 * foot
        document.write("meter" + meter)
    }
    footTomet()
    document.write("<br>")
    function metTofoot(met){
        met = parseInt(prompt("nhap meter"));
        let fooot = 3.279 * met
        document.write("foot =" + fooot)
    }
    metTofoot()
</script>
