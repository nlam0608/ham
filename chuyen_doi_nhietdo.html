<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <h1>TEmperature Converter</h1>
  <p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
  Fahrenheit<input type="number" id="values"
              placeholder="Chuyen doi nhiet"
              oninput="convert(this.value)"
              onchange="convert(this.value)"><br/>
  Celciuss:<span id="display"></span>
</form>
</body>
<script>
  function convert(valNum){
    valNum = parseFloat(valNum);
    document.getElementById("display").innerHTML = (valNum-32)/1.8;
  }
</script>
</html>
