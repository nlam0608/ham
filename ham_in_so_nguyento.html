<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let contains = [];
  let result = 0;
  while (true){
    result = result + 1;
    if (check(result)){
      contains.push(result);
    }
    if (contains.length === 100){
      break
    }

  }

  function check(n){
    if (n<2){
      return false;
    }
    for (let i = 2; i <(n-1);i++){
      if (n % i === 0){
        return false
      }
    }

    return true
  }
  console.log(contains)
</script>
</body>
</html>
